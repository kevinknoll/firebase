<!DOCTYPE html>
<html ng-app="app">
<head>
  <title></title>
  <style>
    .cf:after {
      content: "";
      display: table;
      clear: both;
    }
    .pr { float: right; }

    .todos {
      border: 1px solid #ccc;
      padding-left: 0;
      width: 320px;
    }
    .todo {
      background: #f5f5f5;
      padding: 5px;
    }
    .todo:nth-child(even) {
      background: #ddd;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script>
    angular.module('app', [])

    .controller('ListController', [
      function () {
        var t = this;

        t.items = [];
        t.newItem = {
          text: '',
          isComplete: false
        };

        t.addItem = function () {
          t.items.push(angular.copy(t.newItem));
          t.newItem.text = '';
        };

        t.removeItem = function (item) {
          t.items.splice(t.items.indexOf(item), 1);
        };
      }
    ]);
  </script>
</head>
<body ng-controller="ListController as list">
  <h1>ToDos</h1>
  <ul class="todos">
    <li class="todo cf" ng-repeat="item in list.items">
      <label>
        <input type="checkbox" ng-model="item.isComplete">
        {{ item.text }}
      </label>
      <button class="pr" ng-click="list.removeItem(item);">x</button>
    </li>
  </ul>
  <form ng-submit="list.addItem();">
    <label>
      New Item:
      <input type="text" ng-model="list.newItem.text">
    </label>
    <button type="submit">Add</button>
  </form>
</body>
</html>
